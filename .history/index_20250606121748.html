<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Local Landmarks Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>My Local Landmarks Map</h1>
  <div id="map"></div>

  <!-- Your external JS file -->
  <script src="js/map.js"></script>

  <!-- Google Maps API: Replace YOUR_API_KEY with your real key -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3C7PxDgjWGxEUaBc6TZnLIPHJACA4Mp8&callback=initMap"
    async defer>
  </script>
  
</body>
</html>
